"""
An annotation marking up a range within a passage
"""
type Annotation {
  """
  Unique identifier for the annotation
  """
  uuid: ID!

  """
  Type of annotation (e.g., heading, span, link, internalLink, glossaryInstance)
  """
  type: String!

  """
  Start offset within the passage content
  """
  start: Int!

  """
  End offset within the passage content
  """
  end: Int!

  # Type-specific fields (all optional)

  """
  Heading level (HeadingAnnotation)
  """
  level: Int

  """
  Heading classification (HeadingAnnotation)
  """
  headingClass: String

  """
  URL for external links or reference for internal links (LinkAnnotation, InternalLinkAnnotation)
  """
  href: String

  """
  Display text for links (LinkAnnotation)
  """
  text: String

  """
  Type of internal link (InternalLinkAnnotation)
  """
  linkType: String

  """
  Label for links and end notes (InternalLinkAnnotation, EndNoteLinkAnnotation)
  """
  label: String

  """
  UUID of linked entity (InternalLinkAnnotation)
  """
  entity: String

  """
  Whether the link is pending review (InternalLinkAnnotation)
  """
  isPending: Boolean

  """
  Text style class (SpanAnnotation)
  """
  textStyle: String

  """
  Language code (SpanAnnotation, MantraAnnotation, InlineTitleAnnotation)
  """
  lang: String

  """
  Glossary XML ID (GlossaryInstanceAnnotation)
  """
  glossary: String

  """
  End note XML ID (EndNoteLinkAnnotation)
  """
  endNote: String

  """
  Source URL for media (AudioAnnotation, ImageAnnotation)
  """
  src: String

  """
  Media MIME type (AudioAnnotation)
  """
  mediaType: String

  """
  List spacing style (ListAnnotation)
  """
  spacing: String

  """
  List nesting level (ListAnnotation)
  """
  nesting: Int

  """
  List item marker style (ListAnnotation)
  """
  itemStyle: String

  """
  Abbreviation text (AbbreviationAnnotation, HasAbbreviationAnnotation)
  """
  abbreviation: String

  """
  Quote XML ID (QuoteAnnotation)
  """
  quote: String
}
