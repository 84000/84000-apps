"""
Type of annotation within a passage
"""
enum AnnotationType {
  ABBREVIATION
  AUDIO
  BLOCKQUOTE
  CODE
  DEPRECATED
  END_NOTE_LINK
  GLOSSARY_INSTANCE
  HAS_ABBREVIATION
  HEADING
  IMAGE
  INDENT
  INLINE_TITLE
  INTERNAL_LINK
  LEADING_SPACE
  LINE
  LINE_GROUP
  LINK
  LIST
  LIST_ITEM
  MANTRA
  PARAGRAPH
  QUOTE
  QUOTED
  REFERENCE
  SPAN
  TABLE
  TABLE_BODY_DATA
  TABLE_BODY_HEADER
  TABLE_BODY_ROW
  TRAILER
  UNKNOWN
}

"""
An annotation marking up a range within a passage
"""
type Annotation {
  """
  Unique identifier for the annotation
  """
  uuid: ID!

  """
  Type of annotation
  """
  type: AnnotationType!

  """
  Start offset within the passage content
  """
  start: Int!

  """
  End offset within the passage content
  """
  end: Int!

  """
  Additional type-specific data (JSON encoded)
  """
  content: String
}
