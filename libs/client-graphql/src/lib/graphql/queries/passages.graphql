query GetPassages(
  $uuid: ID!
  $cursor: String
  $limit: Int
  $direction: PaginationDirection
  $filter: PassageFilter
) {
  work(uuid: $uuid) {
    uuid
    passages(
      cursor: $cursor
      limit: $limit
      direction: $direction
      filter: $filter
    ) {
      nodes {
        ...PassageWithAnnotations
      }
      nextCursor
      prevCursor
      hasMoreAfter
      hasMoreBefore
    }
  }
}

