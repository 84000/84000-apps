query GetAllWorks($cursor: String, $limit: Int) {
  works(cursor: $cursor, limit: $limit) {
    items {
      ...WorkFields
    }
    pageInfo {
      nextCursor
      hasMoreAfter
    }
  }
}

query GetWorkUuids($cursor: String, $limit: Int) {
  works(cursor: $cursor, limit: $limit) {
    items {
      uuid
    }
    pageInfo {
      nextCursor
      hasMoreAfter
    }
  }
}
