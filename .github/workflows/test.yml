name: Unit Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'libs/lib-editing/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lib-editing tests
        run: npx nx test lib-editing --passWithNoTests
