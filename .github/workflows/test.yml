name: Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint CSS
        run: npm run lint:css
        continue-on-error: true

      - name: Run lib-editing tests
        run: npx nx test lib-editing --passWithNoTests

      - name: Run all tests
        run: npx nx run-many -t test --all --passWithNoTests
